<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" class="main">

        <div class="fontFamily ls">
            <label for="fontFamily">Font Family</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Open Sans">Open Sans</option>
                <option value="Cairo">Cairo</option>
                <option value="Roboto">Roboto</option>
            </select>
        </div>

        <div class="color ls">
            <label for="asd">Color</label>
            <select name="color" id="color">
                <option value="Black">Black</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="steelblue">steelblue</option>
                <option value="Orange">Orange</option>
                <option value="Red">Red</option>
            </select>
        </div>

        <div class="fontSize ls">
            <label for="asd">Font Size</label>
            <select name="font-size" id="font-size">
				<option value="16px">16</option>
				<option value="17px">17</option>
				<option value="18px">18</option>
				<option value="19px">19</option>
				<option value="20px">20</option>
				<option value="21px">21</option>
				<option value="22px">22</option>
				<option value="23px">23</option>
				<option value="24px">24</option>
				<option value="25px">25</option>
				<option value="26px">26</option>
				<option value="27px">27</option>
				<option value="28px">28</option>
				<option value="29px">29</option>
				<option value="30px">30</option>
			</select>
        </div>

    </form>

</html>
